<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
    <script>
        function onExecute(data){
            // let data=[34,12,4,70,60,56];
        
        for(let i=0;i<data.length;i++){
            
            for(let j=0;j<data.length;j++){
            console.log(data);
            if(data[j]>data[j+1]){
                let temp=data[j];
                data[j]=data[j+1];
                data[j+1]=temp;
                
            }
        }
        }
        }
       
        
    </script>
</head>
<body>
    <button onclick="onExecute([34,12,4,70])">Ececute Function</button>

    
</body>
</html>
