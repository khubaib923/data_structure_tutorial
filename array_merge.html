<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array</title>
    <script>
        //This method of merging is not good for large data. 
        let data=[3,7,12,34,56,90,900];
        let data2=[20,30,40,50,90,90];
        let data3=[];

        for(let i=0;i<data.length;i++){
            //data3.push(data[i]);
            data3[i]=data[i]
        }

        for(let i=0;i<data2.length;i++){
            //data3.push(data[i]);
           // data3[data3.length]=data2[i]
           data3[data.length+i]=data2[i];
        }


        console.log(data3);

        console.log("===========");
        let reversedData=[3,7,12,34,56,90,900];
        console.log(reversedData.reverse());

        console.log("===========");
        let firstData=[3,7,12,34,56,90,900];
        let secondData=[20,30,40,50,90,90];
        let result=[...firstData,...secondData];//short trick to merge two array(...=separate operator) 
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
