    <title>Check String are Palindrome or not</title>
    <script>
        let data = "level"
        function palindrome(value) {
            let start = 0;
            let end = value.length - 1;
            let result = true;
            while (end > start) {
                if (value[start] != value[end]) {
                    result = false;
                }


                return result;

                start++;
                end--;
            }

        }

        console.log(palindrome(data));
