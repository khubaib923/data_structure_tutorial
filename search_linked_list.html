<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <script>
        class List {

            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(apppendData) {

                let newNode = {
                    value: apppendData,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }

            insertNode(index, value) {
                let counter = 1;
                let currentNode = this.head;
                while (counter < index) {
                    counter++;

                    currentNode = currentNode.next;
                }
                this.size++;
                let nextNode = currentNode.next;
                currentNode.next = {
                    value: value,
                    next: nextNode,
                }

            }

            traversing() {
                let counter = 0;
                let currentNode = this.head;
                while (counter < this.size) {
                    //console.log(currentNode);
                    currentNode = currentNode.next;


                    counter++;

                }

            }

            deleteNode(index) {
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                }
                else {
                    while (counter < index - 1) { //index-1 because we extend lead node "4 ka leadnode 3"

                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    //console.log(lead);
                }

            }

            searchNodeThroughValue(data) {

                let result=undefined;
                let lead=this.head;
                let loop=true;
                while(loop){
                    
                    
                    if(loop && lead.value === data){
                        loop=false;
                        result=lead;
                    }
                    lead=lead.next;
                    loop = !!lead;
                }
                console.log(result);


            }

            searchNodeThroughElement(index){

                let result=undefined;
                let lead=this.head;
                let counter=1;
                while(counter<index){
                    lead=lead.next;
                    counter++;
                }
                result=lead.value;
                console.log(result);

            }
        }

        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.insertNode(4, 2000);
        list.insertNode(4, 5000);
        list.traversing();
        list.deleteNode(3);
        list.searchNodeThroughValue(5000);
        list.searchNodeThroughElement(3);
        console.log(list);
    </script>
</head>
