    <script>
        class List {

            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(apppendData) {

                let newNode = {
                    value: apppendData,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }

                let currentNode=this.head;
                while(counter<index){
                    counter++;

                }

                currentNode.next={
                    value:value,
