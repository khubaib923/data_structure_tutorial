<!DOCTYPE html>

    <title>Tree in DS</title>
    <script>

        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {

            constructor() {
                this.root = null;
            }

            isTreeEmpty() {
                return this.root === null;
            }

            makeTree(value) {
                let newNode = new Node(value);
                if (this.root === null) {
                    this.root = newNode;
                }
                else {
                    this.insertNode(this.root, newNode);

                }

            }

            insertNode(root, newNode) {

                if (root.value > newNode.value) {
                    if (root.left === null) {
                        root.left = newNode;
                    }
                    else {
                        this.insertNode(root.left, newNode);
                    }
                }
                else {

                    if (root.right === null) {
                        root.right = newNode;
                    }
                    else {
                        this.insertNode(root.right, newNode);
                    }

                }

            }
            search(root, value) {
                if (root === null) {
                    return false;

                }
                else if (root.value === value) {

                    return true;

                }
                else if (root.value > value) {
                     return this.search(root.left, value);
                }
                else if(root.value < value){
                     return this.search(root.right, value);
                }
              


            }

        }

         let bst = new BinarySearchTree();
        bst.makeTree(20);
        bst.makeTree(10);
        bst.makeTree(5);
        bst.makeTree(30);
        bst.makeTree(40);
        bst.makeTree(23);
        console.log(bst.isTreeEmpty());
        console.log(bst);
        console.log(bst.search(bst.root, 30));

       





    </script>
