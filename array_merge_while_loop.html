<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array through While Loop</title>
    <script>
        //Space Complexity=no.of variables
        //Time complexity=no.of lines code
        let data1=[3,7,34,56,90,900];
        let data2=[20,30,40,50,45,45,560,890];
        let data3=[];
        let d1=0;
        let d2=0;
        let d3=0;

        while(d1<data1.length && d2<data2.length){
            if(data1[d1]<data2[d2]){
                data3[d3]=data1[d1];
               
                d1++;
            }
            else{
                data3[d3]=data2[d2];
              
                d2++;

            }
            d3++;
            

        }
        // console.log(d1);
        while(d1<data1.length){
           data3[d3]=data1[d1];
           d1++;
           d3++;
        }
        console.log(data3);
    </script>
</head>
<body>
    
</body>
</html>
