    <title>Linked List</title>
    <script>
        class List {

            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
                this.size=1;
            }

            appendNode(apppendData) {

                let newNode={
                    value:apppendData,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size++;



            }
        }

        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        console.log(list);
