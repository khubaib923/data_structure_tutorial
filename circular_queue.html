<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue</title>

    <script>
   class Queue{
    constructor(size){
        this.maxSize=size;
        this.data=new Array(size);
        this.currentSize=0;
        this.front=-1;
        this.rear=-1;
    
    }


    enqueue(value){
        if(this.maxSize>this.currentSize){

            if(this.rear==this.maxSize-1){
                this.rear=0;
            }
            else{
                this.rear++;
            }

            this.data[this.rear]=value;
            this.currentSize++;
            if(this.front==-1){
                this.front=this.rear;
            }



        }
        else{
            console.log("Condition is fulfilled");
        }

    }

    dequeue(){
   if(this.currentSize>0){
    this.data[this.front]=null;
   
    if(this.front==this.maxSize-1){
        this.front=0;
    }
   else{
     
    
        this.front++
    
   }
   this.currentSize--;


   }
   else{
    this.rear=-1;
    this.front=-1;
    console.log("Queue is already empty");
   }


    }



   }
        

        let queue = new Queue(5)

    </script>
